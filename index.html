<head>
  <title>no</title>
</head>

<body>
  <h1 id="text">no</h1>
</body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || "en";

    const options = {
      pl: { no: "nie", yes: "tak" },
      en: { no: "no", yes: "yes" }
    }

    const yesNo = urlParams.get("yes") || "no";
    const value = options[lang][yesNo];
    document.title = value;
    document.getElementById("text").innerText = value;
  </script>
